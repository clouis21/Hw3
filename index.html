<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<header>
  <h2>Multiplication Table Generator, Version 1
  </h2>
</header>

  <div id="wrapper">              
              <p>
                Initial, Plain Vanilla Version, where Errors Result in Default Values
              </p>
                  


                <!--Warning default value is still being used-->
            <form class="form1" id="form1" action="" onsubmit="multiplyTable();return false">
                  <p class="para">Please enter the table ranges</p> 

                  <div class="labels">

                        <label for="num1">First row number: </label>
                        <input type="number" name="num1" id="num1" required></input>

                        <label for="num2">Second row number: </label>
                        <input type="number" name="num2" id="num2" ></input>

                        <label for="num3">First row number: </label>
                        <input type="number" name="num3" id="num3" ></input>

                        <label for="num4">First row number: </label>
                        <input type="number" name="num4" id="num4" ></input>

                    <script>
                        var clickBot = document.querySelector("#form1"),
                          textValue = document.querySelector("#num1");
                          clickBot.addEventListener("click", function() {
                          alert(textValue.value);
                          })
                      </script>

                  <input type="submit" id="submit" value="Submit"></input>
                  <output name="result"></output>
                </div>
            </form>

            <table class="myTable">
                    <thead>

                    </thead>
                    <tbody>
                      <script src="index.js"></script>

                    </tbody>
            </table> 

                    
    </div>
